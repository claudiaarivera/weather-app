<app-weather-detail-title
  cssClass="mb-5"
  title="Sunrise and sunset"
></app-weather-detail-title>
@if (daily()) {
<div class="flex space-x-8 lg:flex-col lg:space-x-0 lg:space-y-12 2xl:space-y-0 2xl:flex-row 2xl:space-x-8">
  <div class="flex items-center space-x-4 md:space-x-6">
    <lucide-icon name="sunrise" class="text-yellow-600 w-9 h-9 md:w-11 md:h-11"></lucide-icon>
    <div class="font-semibold space-y-1">
      <h5 class="text-midnight-200">Sunrise</h5>
      @if (sunrise()) {
      <div class="text-lg md:text-2xl text-midnight-50">
        {{ sunrise()![0] | date : "h:mm aa" }}
      </div>
      }
    </div>
  </div>
  <div class="flex items-center space-x-4 md:space-x-6">
    <lucide-icon name="sunset" size="45" class="text-yellow-600 w-9 h-9 md:w-11 md:h-11"></lucide-icon>
    <div class="font-semibold space-y-1">
      <h5 class="text-midnight-200">Sunset</h5>
      @if (sunset()) {
      <div class="text-lg md:text-2xl text-midnight-50">
        {{ sunset()![0] | date : "h:mm aa" }}
      </div>
      }
    </div>
  </div>
</div>
}
